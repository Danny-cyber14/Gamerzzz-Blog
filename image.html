<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Image with Margin Auto</title>
    <style>
        .container {
            text-align: center;
            padding: 50px; /* Optional, for spacing */
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/Gamerzzz1.png" alt="Centered Image">
    </div>
</body>
</html>
